location = /ping {
  default_type application/json;
  keepalive_timeout 0;
  return 200 "{\"message\":\"pong\"}";
}

location = /latency {
  default_type application/json;
  keepalive_timeout 0;
  return 200 "{\"latency\":$tcpinfo_rtt}";
}

location = /ip {
  default_type application/json;
  keepalive_timeout 0;
  return 200 "{\"ip\":\"$remote_addr\"}";
}

location = /time {
  default_type application/json;
  keepalive_timeout 0;
  return 200 "{\"iso8601\":\"$time_iso8601\",\"msec\":\"$msec\"}";
}
